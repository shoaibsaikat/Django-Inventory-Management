{% extends "base.html" %}

{% block body_block %}
<div class="card-header"><h3>Requests</h3></div>
<div class="card-body">
    <ul class="list-group">
        {% for item in object_list %}
            <li class="list-group-item">
                <span>{{ item.user }} requested for {{ item.amount }} {{ item.inventory.unit }}(s) of {{ item.inventory.name }}</span>
                <a href="{% url 'inventory:requisition_distributed' pk=item.pk %}" class="btn btn-primary" style="float: right;">Done</a>
            </li>
        {% empty %}
            <li>No request yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock body_block %}
