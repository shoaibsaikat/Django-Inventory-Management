{% extends "base.html" %}

{% block body_block %}
<h3>Requests</h3>
<br>
<ul class="list-group">
    {% for item in object_list %}
        <li class="list-group-item">
            <a href="{% url 'inventory:requisition_detail' pk=item.pk %}">{{ item.title }}</a>
        </li>
    {% empty %}
        <li>No request yet.</li>
    {% endfor %}
</ul>
{% endblock body_block %}
