{% extends "base.html" %}

{% block body_block %}
<h3>Item List</h3>
<br>
<ul class="list-group">
    {% for item in object_list %}
        <li class="list-group-item"><a href="{% url 'inventory:edit' pk=item.pk %}">{{ item.name }} - {{ item.count }} - {{ item.unit }}(s)</a></li>
    {% empty %}
        <li>No items yet.</li>
    {% endfor %}
</ul>
{% endblock body_block %}
