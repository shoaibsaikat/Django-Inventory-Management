<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Office Management</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'inventory:list' %}">Inventory</a>
                  </li>
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'inventory:create_requisition' %}">Requisition</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'inventory:create' %}">New Item</a>
                    </li>
                  {% endif %}
                </ul>
                <form class="d-flex">
                  {% if user.is_authenticated %}
                    <span class="nav-link" style="color: black;"><strong>{{user.username}}</strong></span>
                    <a class="nav-link" href="{% url 'accounts:signout' %}">Logout</a>
                  {% else %}
                    <a class="nav-link" href="{% url 'accounts:signin' %}">Login</a>
                  {% endif %}
                </form>
              </div>
            </div>
        </nav>
        <div class="container">
          {% block body_block %}
          {% endblock body_block %}
        </div>
    </div>
    <script src="{% static 'scripts/site.js' %}"></script>
</body>
</html>
